<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0099ff" />
    <meta property="description" content="Portafolio web del grupo de la UTN-FRSR 2024" />
    <meta property="og:url" content="https://double-commit.vercel.app/" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/PowerSystem2024/double-commit/refs/heads/main/public/double-commit.png"
    />
    <title>Double Commit</title>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      width="100%"
      height="100%"
      class="filter-svg-bg"
    >
      <filter id="noiseFilter">
        <feTurbulence type="fractalNoise" baseFrequency="9.5" numOctaves="2" stitchTiles="stitch" />
      </filter>
      <rect width="100%" height="100%" filter="url(#noiseFilter)" />
    </svg>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
